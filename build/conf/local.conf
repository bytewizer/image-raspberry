#
# Machine Selection
#
MACHINE ??= "raspberrypi3-64"

#
# Default policy config
#
DISTRO ?= "poky"

#
# Extra image configuration defaults
#
EXTRA_IMAGE_FEATURES ?= "debug-tweaks ssh-server-openssh"

#
# Set root password
# using openssl passwd p@ssw0rd
#
# INHERIT += "extrausers"
# EXTRA_USERS_PARAMS = "usermod -p yKMNZ4imKnbb6 root;"

#
# Additional image features
#
USER_CLASSES ?= "buildstats"

#
# Interactive shell configuration
#
PATCHRESOLVE = "noop"

#
# Enable sdimg format for flashing to sdcard
#

# Compression method to apply to SDIMG after it has been created. Supported
# compression formats are "gzip", "bzip2" or "xz". The original .rpi-sdimg file
# is kept and a new compressed file is created if one of these compression
# formats is chosen. If SDIMG_COMPRESSION is set to any other value it is
# silently ignored.

# IMAGE_FSTYPES = "wic ext3.xz"
# SDIMG_ROOTFS_TYPE = "wic"
# SDIMG_COMPRESSION = "xz"

#
# Enable systemd in configuration
INIT_MANAGER = "systemd"

#
# Disable rpi boot logo
#
DISABLE_RPI_BOOT_LOGO = "1"

#
# Disable rainbow splash screen 
#
DISABLE_SPLASH = "1"

#
# Enable the UART console access
#
ENABLE_UART = "1"

#
# Enable the SPI bus
#
ENABLE_SPI_BUS = "1"

#
# Enable the I2C and auto-load I2C kernel modules
#
ENABLE_I2C = "1"
KERNEL_MODULE_AUTOLOAD:rpi += "i2c-dev i2c-bcm2708"

#
# Increase the size (100MB) of root file system
#
IMAGE_ROOTFS_EXTRA_SPACE = "102400"

#
# Disk Space Monitoring during the build
#
BB_DISKMON_DIRS ??= "\
    STOPTASKS,${TMPDIR},1G,100K \
    STOPTASKS,${DL_DIR},1G,100K \
    STOPTASKS,${SSTATE_DIR},1G,100K \
    STOPTASKS,/tmp,100M,100K \
    HALT,${TMPDIR},100M,1K \
    HALT,${DL_DIR},100M,1K \
    HALT,${SSTATE_DIR},100M,1K \
    HALT,/tmp,10M,1K"

# CONF_VERSION is increased each time build/conf/ changes incompatibly and is used to
# track the version of this file when it was generated. This can safely be ignored if
# this doesn't mean anything to you.
CONF_VERSION = "2"

# Enable deletion of temporary workspace to ease hard drive demands during builds.
INHERIT += "rm_work"

# Added by run-build script
ENABLE_UART = "1"
